<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar On Scroll</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70cc0068ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="home">
        <div id="navBar">
            <div class="navBar-center">
                <div class="header">
                    <img src="images/logo.svg" alt="logo" class="logo" />
                    <button class="toggle-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="links-container">
                    <div class="links">
                        <a href="#home" class="link">Home</a>
                        <a href="#about" class="link">About</a>
                        <a href="#services" class="link">Services</a>
                        <a href="#tours" class="link">Tours</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="banner-container">
                <h1>Scroll Project</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium nesciunt pariatur aliquam
                    doloribus dolore esse cum quod vero nulla deleniti!
                </p>
                <a href="#tours" class="banner-btn">
                    <button>
                        Explore Tours
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="scrollBar.js"></script>

</html>
